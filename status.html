<head>

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        .progress{
            margin: 10px;
        }
        .user_img{
            position: relative;
            right:15px;
        }
        .user_id{
            padding-left: 45px;
        }
        .font_small{
            position: relative;
            top: 5px;
            right:55px;
            font-size: 22px;
            margin: 11px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img class="user_img" src="user_head.png" height="150px" width="150px">
                <span class="user_id">XXXX</span>
            </div>
            <div class="col-md-2">
                <span class="badge badge-success font_small">Short-term memory :</span>
                <br>
                <span class="badge badge-warning font_small">Long-term memory :</span>
                <span class="badge badge-primary font_small">Long-term memory :</span>
            </div>
            <div class="col-md-8">
                <div class="progress" style="height: 45px;">
                    <div class="progress-bar bg-success progress-bar-striped" role="progressbar"
                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40% 
                    </div>
                </div>
                <div class="progress" style="height: 45px;">
                    <div class="progress-bar bg-warning progress-bar-striped" role="progressbar"
                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                        60%
                    </div>
                </div>    
                <div class="progress" style="height: 45px;">
                    <div class="progress-bar progress-bar-striped" role="progressbar"
                    aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        70%
                    </div>
                </div>
            </div>
        </div>
    </div>
