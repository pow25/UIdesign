<html>
<head>
    <meta charset ="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script type="text/javascript" src="{{ url_for('static', filename = 'status.js') }}"></script>
    <script src="{{ url_for('static', filename = 'jquery.flip.min.js') }}"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='status.css') }}">
</head>
<body>
    <script>
        var user_id = {{user_id|tojson}};
        var letter_process = {{letter_process|tojson}};
        var shape_process = {{shape_process|tojson}};
    </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/status">Status</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/before_shape">Shape <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/before_letter">Letter <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row progress-box">
            <div class="col-md-1"></div>
            <div class="col-md-2 user_id">
                <img src="/static/other/user_head.png" height="130px" width="130px">
                <br>
                <span id="user_name"></span>
            </div>
            <div class="col-md-1">
                <span class="badge badge-primary font_small">Letter :</span>
                <br>
                <span class="badge badge-primary font_small">Shape :</span>
            </div>
            <div class="col-md-7">
                <div class="progress" style="height: 45px;">
                    <div class="progress-bar progress-bar-striped" id="pb-letter" role="progressbar"
                     aria-valuemax="100" style="width:0%">
                    </div>
                </div>
                <div class="progress" style="height: 45px;">
                    <div class="progress-bar progress-bar-striped" id="pb-shape" role="progressbar"
                    aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4 training-box" id="btn_shape">
                <div class="title">START SHAPE TRAINING</div>
                <div class="flip">
                    <div class="front"> 
                        <img src="/static/shape/image.png" class="img_flip">
                    </div> 
                    <div class="back card_image">
                        <img src="/static/shape/3d.png" class="img_flip">
                    </div> 
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4 training-box" id = "btn_letter">
                <div class="title">START LETTER TRAINING</div>
                <img src="/static/letters/A.jpg" id="img_letter">
            </div>
        </div>
    </div>

</body>
</html>
